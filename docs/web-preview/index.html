<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovelace BG Animation Gallery</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    overflow: hidden;
    background: #000;
}

/* Main preview container */
#preview-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 1;
}

#preview-iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: #000;
}

/* Menu button */
.menu-button {
    position: fixed;
    top: 20px;
    left: 20px;
    transform: scale(0.8);
    width: 60px;
    height: 60px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: white;
    z-index: 1000;
    opacity: 0;
    transition: all 0.4s ease;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

.menu-button:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: scale(1.1);
    border-color: rgba(255, 255, 255, 0.5);
}

.menu-button.visible {
    opacity: 1;
    transform: scale(1);
}

/* Sidebar */
.sidebar {
    position: fixed;
    top: 0;
    left: -420px;
    width: 420px;
    height: 100vh;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(20px);
    border-right: 1px solid rgba(255, 255, 255, 0.1);
    z-index: 2000;
    transition: left 0.3s ease;
    display: flex;
    flex-direction: column;
}

.sidebar.open {
    left: 0;
}

.sidebar-header {
    padding: 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.sidebar-header h2 {
    color: white;
    font-size: 1.5rem;
    font-weight: 600;
}

.close-button {
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    padding: 8px;
    border-radius: 4px;
    transition: background 0.2s ease;
}

.close-button:hover {
    background: rgba(255, 255, 255, 0.1);
}

/* Search */
.search-container {
    padding: 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

#search-input {
    width: 100%;
    padding: 12px 16px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    color: white;
    font-size: 14px;
    outline: none;
    transition: border-color 0.2s ease;
}

#search-input::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

#search-input:focus {
    border-color: rgba(255, 255, 255, 0.5);
}

/* Packages list */
.packages-container {
    flex: 1;
    overflow-y: auto;
    padding: 0 20px;
}

.packages-list {
    padding: 10px 0;
}

.package-item {
    padding: 20px;
    margin-bottom: 12px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    color: white;
    position: relative;
    overflow: hidden;
    min-height: 100px;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

.package-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.3) 100%);
    z-index: 1;
}

.package-content {
    position: relative;
    z-index: 2;
}

.package-item:hover {
    border-color: rgba(255, 255, 255, 0.4);
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
}

.package-item:hover::before {
    background: linear-gradient(135deg, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.2) 100%);
}

.package-item.active {
    border-color: rgba(255, 255, 255, 0.6);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
}

.package-item.active::before {
    background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.1) 100%);
}

.package-item h3 {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 5px;
    color: white;
}

.package-item .package-description {
    font-size: 14px;
    color: rgba(255, 255, 255, 0.8);
    margin-bottom: 8px;
    line-height: 1.4;
}

.package-item .package-author {
    font-size: 12px;
    color: rgba(255, 255, 255, 0.6);
    font-style: italic;
}

.package-item .package-type {
    display: inline-block;
    padding: 2px 8px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 12px;
    font-size: 11px;
    color: white;
    margin-top: 5px;
}

.package-viewed-indicator {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 24px;
    height: 24px;
    background: rgba(34, 197, 94, 0.9);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 3;
    opacity: 0;
    transform: scale(0);
    transition: all 0.3s ease;
}

.package-item.viewed .package-viewed-indicator {
    opacity: 1;
    transform: scale(1);
}

.package-viewed-indicator svg {
    width: 14px;
    height: 14px;
    fill: white;
}

/* Sidebar footer */
.sidebar-footer {
    padding: 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    background: rgba(0, 0, 0, 0.3);
}

.package-info {
    color: white;
}

.package-name {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 5px;
}

.package-author {
    font-size: 14px;
    color: rgba(255, 255, 255, 0.8);
    margin-bottom: 8px;
}

.package-description {
    font-size: 13px;
    color: rgba(255, 255, 255, 0.7);
    line-height: 1.4;
}

/* Loading overlay */
.loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 3000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
}

.loading-overlay.visible {
    opacity: 1;
    visibility: visible;
}

.loading-spinner {
    width: 40px;
    height: 40px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-top: 3px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
}

.loading-text {
    color: white;
    font-size: 16px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Responsive design */
@media (max-width: 768px) {
    .sidebar {
        width: 100vw;
        left: -100vw;
    }
    
    .menu-button {
        top: 15px;
        left: 15px;
        transform: scale(0.8);
        width: 50px;
        height: 50px;
    }
    
    .menu-button.visible {
        transform: scale(1);
    }
    
    .menu-button:hover {
        transform: scale(1.05);
    }
}

/* Scrollbar styling */
.packages-container::-webkit-scrollbar {
    width: 6px;
}

.packages-container::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
}

.packages-container::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 3px;
}

.packages-container::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.5);
}
    </style>
</head>
<body>
    <!-- Main iframe container -->
    <div id="preview-container">
        <iframe id="preview-iframe" src="" frameborder="0"></iframe>
    </div>

    <!-- Floating menu button -->
    <div id="menu-button" class="menu-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2>Background Gallery</h2>
            <button id="close-sidebar" class="close-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search backgrounds..." />
        </div>

        <div class="packages-container">
            <div id="packages-list" class="packages-list">
                <!-- Packages will be loaded here -->
            </div>
        </div>

        <div class="sidebar-footer">
            <div id="package-info" class="package-info">
                <div id="current-package-name" class="package-name"></div>
                <div id="current-package-author" class="package-author"></div>
                <div id="current-package-description" class="package-description"></div>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading background...</div>
    </div>

    <script>
class BackgroundGallery {
    constructor() {
        this.packages = [];
        this.currentPackage = null;
        this.filteredPackages = [];
        this.mouseTimeout = null;
        this.galleryManifestUrl = 'https://ibz0q.github.io/lovelace-bg-animation/gallery/gallery.manifest';
        this.viewedPackages = this.loadViewingHistory();
        
        this.init();
    }

    async init() {
        await this.loadGalleryManifest();
        this.setupEventListeners();
        this.loadDefaultPackage();
    }

    loadViewingHistory() {
        try {
            const stored = localStorage.getItem('lovelace-bg-viewed-packages');
            return stored ? new Set(JSON.parse(stored)) : new Set();
        } catch (error) {
            console.warn('Failed to load viewing history:', error);
            return new Set();
        }
    }

    saveViewingHistory() {
        try {
            const viewedArray = Array.from(this.viewedPackages);
            localStorage.setItem('lovelace-bg-viewed-packages', JSON.stringify(viewedArray));
        } catch (error) {
            console.warn('Failed to save viewing history:', error);
        }
    }

    markPackageAsViewed(packageId) {
        this.viewedPackages.add(packageId);
        this.saveViewingHistory();
        
        // Update the UI to show the viewed indicator
        const packageElement = document.querySelector(`[data-package-id="${packageId}"]`);
        if (packageElement) {
            packageElement.classList.add('viewed');
        }
    }

    async loadGalleryManifest() {
        try {
            const response = await fetch(this.galleryManifestUrl);
            if (!response.ok) {
                throw new Error(`Failed to fetch gallery manifest: ${response.status}`);
            }
            
            const manifest = await response.json();
            this.packages = manifest.packages || [];
            
            // Sort packages using the same logic as create-docs.js
            this.packages = this.sortPackages(this.packages);
            this.filteredPackages = [...this.packages];
            
            this.renderPackagesList();
            console.log(`Loaded ${this.packages.length} packages from gallery manifest`);
        } catch (error) {
            console.error('Error loading gallery manifest:', error);
            this.showError('Failed to load gallery packages. Please refresh the page.');
        }
    }

    sortPackages(packages) {
        return packages.sort((a, b) => {
            // Extract the type and number from the package IDs
            const getTypeAndNumber = (id) => {
                const match = id.match(/^(\w+)\.(\d+)\./);
                if (!match) return { type: id, number: 0 };
                return {
                    type: match[1],
                    number: parseInt(match[2])
                };
            };

            const typeA = getTypeAndNumber(a.id);
            const typeB = getTypeAndNumber(b.id);

            // Define type priority (animation = 1, generator = 2, others = 3)
            const typePriority = {
                'animation': 1,
                'generator': 2
            };

            const priorityA = typePriority[typeA.type] || 3;
            const priorityB = typePriority[typeB.type] || 3;

            // First sort by type priority
            if (priorityA !== priorityB) {
                return priorityA - priorityB;
            }

            // If same type, sort by number in descending order (newest first)
            if (typeA.number !== typeB.number) {
                return typeB.number - typeA.number;
            }

            // If everything else is equal, sort alphabetically
            return a.id.localeCompare(b.id);
        });
    }

    setupEventListeners() {
        // Mouse movement for menu button visibility
        document.addEventListener('mousemove', () => {
            this.showMenuButton();
            this.resetMouseTimeout();
        });

        // Menu button click
        document.getElementById('menu-button').addEventListener('click', () => {
            this.toggleSidebar();
        });

        // Close sidebar button
        document.getElementById('close-sidebar').addEventListener('click', () => {
            this.closeSidebar();
        });

        // Search functionality
        document.getElementById('search-input').addEventListener('input', (e) => {
            this.filterPackages(e.target.value);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                this.closeSidebar();
            }
        });

        // Click outside sidebar to close
        document.addEventListener('click', (e) => {
            const sidebar = document.getElementById('sidebar');
            const menuButton = document.getElementById('menu-button');
            
            // Check if sidebar is open and click is outside
            if (sidebar.classList.contains('open')) {
                // If click is not inside sidebar and not on menu button
                if (!sidebar.contains(e.target) && !menuButton.contains(e.target)) {
                    this.closeSidebar();
                }
            }
        });

        // Prevent sidebar clicks from closing the sidebar
        document.getElementById('sidebar').addEventListener('click', (e) => {
            e.stopPropagation();
        });
    }

    showMenuButton() {
        const menuButton = document.getElementById('menu-button');
        menuButton.classList.add('visible');
    }

    resetMouseTimeout() {
        if (this.mouseTimeout) {
            clearTimeout(this.mouseTimeout);
        }
        
        this.mouseTimeout = setTimeout(() => {
            const menuButton = document.getElementById('menu-button');
            const sidebar = document.getElementById('sidebar');
            
            if (!sidebar.classList.contains('open')) {
                menuButton.classList.remove('visible');
            }
        }, 2000);
    }

    toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('open');
        
        if (sidebar.classList.contains('open')) {
            document.getElementById('search-input').focus();
        }
    }

    closeSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.remove('open');
    }

    filterPackages(searchTerm) {
        const searchLower = searchTerm.toLowerCase();
        
        this.filteredPackages = this.packages.filter(pkg => {
            const name = pkg.name?.toLowerCase() || '';
            const description = pkg.description?.toLowerCase() || '';
            const author = pkg.author?.toLowerCase() || '';
            const id = pkg.id?.toLowerCase() || '';
            
            return name.includes(searchLower) || 
                   description.includes(searchLower) || 
                   author.includes(searchLower) || 
                   id.includes(searchLower);
        });
        
        this.renderPackagesList();
    }

    renderPackagesList() {
        const packagesList = document.getElementById('packages-list');
        packagesList.innerHTML = '';
        
        if (this.filteredPackages.length === 0) {
            packagesList.innerHTML = '<div style="color: rgba(255,255,255,0.6); text-align: center; padding: 20px;">No packages found</div>';
            return;
        }
        
        this.filteredPackages.forEach(pkg => {
            const packageElement = this.createPackageElement(pkg);
            packagesList.appendChild(packageElement);
        });
    }

    createPackageElement(pkg) {
        const div = document.createElement('div');
        div.className = 'package-item';
        div.dataset.packageId = pkg.id;
        
        // Determine package type from ID
        const type = this.getPackageType(pkg.id);
        
        // Create thumbnail URL (same as in create-docs.js)
        const thumbnailUrl = `https://ibz0q.github.io/lovelace-bg-animation/gallery/metadata/${pkg.id}/screenshot.png`;
        
        // Set background image
        div.style.backgroundImage = `url('${thumbnailUrl}')`;
        
        div.innerHTML = `
            <div class="package-viewed-indicator">
                <svg viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
            </div>
            <div class="package-content">
                <h3>${pkg.name || pkg.id}</h3>
                <div class="package-description">${pkg.description || 'No description available'}</div>
                <div class="package-author">by ${pkg.author || 'Unknown'}</div>
                <div class="package-type">${type}</div>
            </div>
        `;
        
        // Add viewed class if this package has been viewed before
        if (this.viewedPackages.has(pkg.id)) {
            div.classList.add('viewed');
        }
        
        div.addEventListener('click', () => {
            this.selectPackage(pkg);
        });
        
        return div;
    }

    getPackageType(packageId) {
        if (packageId.startsWith('animation.')) return 'Animation';
        if (packageId.startsWith('generator.')) return 'Generator';
        if (packageId.startsWith('application.')) return 'Application';
        return 'Other';
    }

    async selectPackage(pkg) {
        // Update active state
        document.querySelectorAll('.package-item').forEach(item => {
            item.classList.remove('active');
        });
        
        const activeItem = document.querySelector(`[data-package-id="${pkg.id}"]`);
        if (activeItem) {
            activeItem.classList.add('active');
        }
        
        // Update package info in footer
        this.updatePackageInfo(pkg);
        
        // Load the package
        await this.loadPackage(pkg);
        
        // Close sidebar on mobile
        if (window.innerWidth <= 768) {
            this.closeSidebar();
        }
    }

    updatePackageInfo(pkg) {
        document.getElementById('current-package-name').textContent = pkg.name || pkg.id;
        document.getElementById('current-package-author').textContent = `by ${pkg.author || 'Unknown'}`;
        document.getElementById('current-package-description').textContent = pkg.description || 'No description available';
    }

    async loadPackage(pkg) {
        this.showLoading();
        
        try {
            const previewUrl = `https://ibz0q.github.io/lovelace-bg-animation/gallery/metadata/${pkg.id}/preview.html`;
            
            // Test if the preview URL exists
            const response = await fetch(previewUrl, { method: 'HEAD' });
            if (!response.ok) {
                throw new Error('Preview not available');
            }
            
            const iframe = document.getElementById('preview-iframe');
            iframe.src = previewUrl;
            
            this.currentPackage = pkg;
            
            // Mark package as viewed when it loads successfully
            this.markPackageAsViewed(pkg.id);
            
            // Hide loading after iframe loads
            iframe.onload = () => {
                this.hideLoading();
            };
            
            // Fallback timeout for loading
            setTimeout(() => {
                this.hideLoading();
            }, 5000);
            
        } catch (error) {
            console.error('Error loading package:', error);
            this.hideLoading();
            this.showError(`Failed to load ${pkg.name}. Preview may not be available.`);
        }
    }

    loadDefaultPackage() {
        // Load the first available package
        if (this.packages.length > 0) {
            this.selectPackage(this.packages[0]);
        }
    }

    showLoading() {
        const loadingOverlay = document.getElementById('loading-overlay');
        loadingOverlay.classList.add('visible');
    }

    hideLoading() {
        const loadingOverlay = document.getElementById('loading-overlay');
        loadingOverlay.classList.remove('visible');
    }

    showError(message) {
        // Create a simple error notification
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            z-index: 4000;
            font-size: 14px;
            max-width: 400px;
            text-align: center;
        `;
        notification.textContent = message;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.remove();
        }, 5000);
    }
}

// Initialize the gallery when the page loads
document.addEventListener('DOMContentLoaded', () => {
    new BackgroundGallery();
});
    </script>
</body>
